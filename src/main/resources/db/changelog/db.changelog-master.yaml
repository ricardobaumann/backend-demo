databaseChangeLog:
  - changeSet:
      id: "1"
      author: "ribaumann"
      changes:
        - createTable:
            tableName: "test"
            columns:
              - column:
                  name: "id"
                  type: "uuid"
                  constraints:
                    primaryKey: true
              - column:
                  name: "name"
                  type: "text"
  - changeSet:
      id: "2"
      author: "ribaumann"
      changes:
        - createTable:
            tableName: "products"
            columns:
              - column:
                  name: "id"
                  type: "uuid"
                  constraints:
                    primaryKey: true
              - column:
                  name: "name"
                  type: "text"
              - column:
                  name: "category"
                  type: "text"
              - column:
                  name: "price_in_cents"
                  type: "integer"
